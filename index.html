<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escala de Plantão</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px 0; padding: 6px; }
    table { border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; }
    th { background: #eee; }
  </style>
</head>
<body>

  <h2>Escala de Plantão</h2>

  <label>Data da escala:</label><br>
  <input type="date" id="data"><br>

  <label>Pessoas por dia:</label><br>
  <input type="number" id="qtd" value="1"><br>

  <label>Dias mínimos de folga:</label><br>
  <input type="number" id="folga" value="2"><br>

  <button onclick="gerar()">Gerar Escala</button>

  <div id="resultado"></div>

</body>
</html>
